<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
       <br><h2>Calculadora b√°sica con JS</h2><br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-secondary p-4 tablaCalc">
                <table class="table table-bordered table-dark tablaaa" id="calculadora">
                    <tr>
                        <input type="text" class="form-control" id="resultado">
                        <input type="hidden" id="oculto">
                    </tr>
                    <br>
                    <tr>
                        <td class="bg-info"><button id="c" class="btn btn-outline-light btn-lg" type="button">C</button></td>
                        <td class="bg-info"><button id="division" class="btn btn-outline-light btn-lg" type="button">/</button></td>
                        <td class="bg-info"><button id="mult" class="btn btn-outline-light btn-lg" type="button">X</button></td>
                        <td class="bg-info"><button id="resta" class="btn btn-outline-light btn-lg" type="button">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="siete" class="btn btn-outline-light btn-lg" type="button">7</button></td>
                        <td><button id="ocho" class="btn btn-outline-light btn-lg" type="button">8</button></td>
                        <td><button id="nueve" class="btn btn-outline-light btn-lg" type="button">9</button></td>
                        <td class="bg-info" rowspan="2"><button id="suma" class="btn btn-outline-light btn-lg" type="button">+</button></td>
                    </tr>
            
                    <tr>
                        <td><button id="cuatro" class="btn btn-outline-light btn-lg" type="button">4</button></td>
                        <td><button id="cinco" class="btn btn-outline-light btn-lg" type="button">5</button></td>
                        <td><button id="seis" class="btn btn-outline-light btn-lg" type="button">6</button></td>
                        
                    </tr>
            
                    <tr>
                        <td><button id="tres" class="btn btn-outline-light btn-lg" type="button">3</button></td>
                        <td><button id="dos" class="btn btn-outline-light btn-lg" type="button">2</button></td>
                        <td><button id="uno" class="btn btn-outline-light btn-lg" type="button">1</button></td>
                        <td class="bg-info"><button id="porcentaje" class="btn btn-outline-light btn-lg" type="button">%</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="cero" class="btn btn-outline-light btn-lg" type="button">0</button></td>
                        <td class="bg-info"><button id="decimal" class="btn btn-outline-light btn-lg" type="button">.</button></td>
                        <td class="bg-info"><button id="igual" class="btn btn-outline-light btn-lg" type="button">=</button></td>
                    </tr>
                </table>
            
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    









    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
