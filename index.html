<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Formas - David Salgado</title>
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">  
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="calculadora">
        <br> 
        <img src="assets/images/img1.png" alt="" class="imgCalculadora">
        <br> 
        <input type="text" class="inputInfo" id="inputInfo">
        <br><br>
        <div class="container mainButtons" id="mainButtons">        
            <div class="col-3">
                <button class="butttons"  name="drop">
                    AC
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" type="reset">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <div class="col-3" >
                <button class="butttons" name="ops">
                    %
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="ops">
                    /
                </button>
            </div>  

        </div>

        <div class="container mainButtons" id="mainButtons">        
            <div class="col-3">
                <button class="butttons" name="nums">
                    7
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="nums">
                    8
                </button>
            </div>
            <div class="col-3" >
                <button class="butttons" name="nums">
                    9
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="ops">
                    x
                </button>
            </div>  

        </div>

        <div class="container mainButtons" id="mainButtons">        
            <div class="col-3">
                <button class="butttons" name="nums">
                    4
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="nums">
                    5
                </button>
            </div>
            <div class="col-3" >
                <button class="butttons"  name="nums">
                    6
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="ops">
                    -
                </button>
            </div>  

        </div>

        <div class="container mainButtons" id="mainButtons">        
            <div class="col-3">
                <button class="butttons" name="nums">
                    1
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="nums">
                    2
                </button>
            </div>
            <div class="col-3" >
                <button class="butttons" name="nums">
                    3
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="ops">
                    +
                </button>
            </div>  

        </div>

        <div class="container mainButtons" id="mainButtons">        
            <div class="col-3">
                <button class="butttons" name="nums">
                    0
                </button>
            </div>
            <div class="col-3">
                <button class="butttons">
                    <strong>.</strong>
                </button>
            </div>
            <div class="col-3">
                <button class="butttons">
                    
                </button>
            </div>
            <div class="col-3">
                <button class="butttons" name="igual">
                    =
                </button>
            </div>  

        </div>        
    </section>
    <p class="text-center">David Salgado &copy 2022</p>
    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
